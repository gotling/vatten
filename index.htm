<!DOCTYPE html>
<html lang="en">
<head>
    <title>Frys vatten | Kalkylator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/low-temperature-300.png') }}">
    <link rel="apple-touch-icon-precomposed" href="images/low-temperature-152.png') }}">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://purecss.io/combo/1.15.4?/css/layouts/side-menu.css">
    <style type="text/css">
    	h1 a {text-decoration: none; color: #333}
        body {text-align: ;}
        input, .suffix {font-size: 30pt;}
        input {font-weight: bold; border: none; text-align: ; width: 3em;}
        #result {font-weight: bold; font-size: 40pt; line-height: 1em;}
        #minutes {color: black;}
    </style>
</head>
<body>
<div id="layout">
    <div id="main">
        <div class="header">
            <h1><a href="#">Frys vatten | Kalkylator</a></h1>
            <h2>Hur lång tid tar det att frysa vatten?</h2>
        </div>

        <div class="content">
            <h3>Infrysningskapacitet</h3>
            <span class="suffix"><input type="number" id="freeze_capacity" value="4" min="1" max="100" onchange="calc()" onkeyup="calc()"/> kg / dygn</span>

            <h3>Mängd vatten</h3>
            <span class="suffix"><input type="number" id="volume" min="1" max="10000" onchange="calc()" onkeyup="calc()"/> ml</span>
            
            <h3>Beräknad tid</h3>
            <div id="result"></div>
        </div>
    </div>
</div>

<script>
    function calc() { 
        if (document.getElementById('freeze_capacity').value != "" && document.getElementById('volume').value != "") {
            var freeze_capacity = document.getElementById('freeze_capacity').value * 1000 / 24 / 60; // gram / 1 minute
            var volume = document.getElementById('volume').value;
            var minutes = volume / freeze_capacity;

            document.getElementById('result').innerHTML = '<span id="minutes">' + minutes + "</span> minuter";
        } else {
            document.getElementById('result').innerHTML = "";
        }
    }
</script>
</body>
</html>
